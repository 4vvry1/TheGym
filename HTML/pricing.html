<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/CSS/pricing-styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title>THE GYM: PRICING</title>
    </head>
    <body>
        <header id="header">
            <div class="logo">
                <img src="/Assets/logo.png">
                <span>THEG<span class="gold">Y</span>M</span>
            </div>

            <!-- Hidden Checkbox for Burger Menu -->
            <input type="checkbox" id="menu-toggle" class="menu-checkbox">

            <!-- Burger Icon -->
            <label for="menu-toggle" class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
            </label>

            <nav id="navbar">
                <a href="/HTML/main.html">HOME</a>
                <a href="/HTML/classes.html">CLASSES</a>
                <a href="/HTML/news.html">NEWS</a> 
                <a class="active" href="/HTML/pricing.html">PRICING</a>
            </nav>
        </header>

        <section id="program-section">
            <h1><span>PICK YOUR</span> <span class="bold">PROGRAM</span></h1>

            <div class="program-select">
                <select>
                    <option>BODY BUILDING</option>
                    <option>PILATES</option>
                    <option>CALISTHENICS</option>
                </select>
            </div>

            <div class="pricing-cards">
                <div class="card">
                    <h2>Standard</h2>
                    <p class="price">$10</p>
                    <button>PAY</button>
                </div>

                <div class="card premium">
                    <h2>Premium</h2>
                    <p class="price">$25</p>
                    <button>PAY</button>
                </div>

                <div class="card">
                    <h2>Gold</h2>
                    <p class="price">$15</p>
                    <button>PAY</button>
                </div>
            </div>
        </section>

        <footer id="footer">
            <div class="logo">
                <img src="/Assets/logo.png" alt="The Gym Logo">
                <span>THEG<span class="gold">Y</span>M</span>
            </div>

            <div class="footer-center">
                <p>+63 0921 314 5905</p>
            </div>

            <div class="footer-right">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-x-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </footer>
    </body>
</html>
